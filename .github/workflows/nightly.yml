name: Nightly Build

on:
  schedule:
    # Every day at 1 AM
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: should_run
        continue-on-error: true
        name: Check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list --after="24 hours" ${{ github.sha }}) && echo "::set-output name=should_run::false"

  build:
    runs-on: ubuntu-latest
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        run: |
          docker build -t my-freebsd-image:latest .
          docker run my-freebsd-image:latest sh -c "
            ./skift.sh tools setup &&
            ./skift.sh tools doctor &&
            ./skift.sh model install &&
            ./skift.sh image build --format=hdd --props:branch=nightly --dist &&
            ./meta/scripts/dump-body.sh meta/release/nightly.md >> \$GITHUB_OUTPUT
          "

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: image-efi-x86_64
          path: .cutekit/dist/image-efi-x86_64.hdd
          if-no-files-found: error
